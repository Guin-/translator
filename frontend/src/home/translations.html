<div id="translations-header" class="jumbotron">
  <h1> Translations </h1>
</div>
<table>
  <thead>
    <tr>
      <th>Input</th>
      <th>Language</th>
      <th>Translation </th>
    </tr>
  </thead>
  <tbody  ng-repeat='translation in translations.translationsData'>
    <tr>
      <td>{{ translation.input_text }}</td>
      <td>{{ translation.language }}</td>
      <td>{{ translation.translation }}</td>
    </tr>
  </tbody>
</table>
